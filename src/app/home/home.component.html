<h1>Follow Fin - Finley's Travel Blog (Coming Soon!)</h1>
<button *ngIf="!(auth.isAuthenticated$ | async)" (click)="auth.loginWithRedirect()">Login</button>
<button *ngIf="auth.isAuthenticated$ | async" (click)="auth.logout()">Logout</button>
<p *ngIf="auth.user$ | async as user">Hello, {{ user.name }}</p>
